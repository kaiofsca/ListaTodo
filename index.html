<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <span>Lista de tarefas</span>
            <button type="button" class="checkAllSelected"><i class="bx bxs-check-square"></i></button>
            <button type="button" class="removeAllSelected"><i class="bx bxs-trash-alt"></i></button>
        </div>

        <hr>

        <form class="new-task-container">
            <input class="textInsert" type="text" placeholder="Tarefa para ser feita...">
            <button type="submit"><i class="bx bx-plus"></i></button>
        </form>

        <ul class="list"></ul>
